      <main>
         <!-- section -->
         <section class="my-lg-14 my-8">
            <div class="container">
               <!-- row -->
               <div class="row justify-content-center align-items-center">
                  <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                     <!-- img -->
                     <img th:src="@{/images/svg-graphics/signin-g.svg}" alt="" class="img-fluid" />
                  </div>
                  <!-- col -->
                  <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                     <div class="mb-lg-9 mb-5">
                        <h1 class="mb-1 h2 fw-bold">Sign in to FreshCart</h1>
                        <p>Welcome back to FreshCart! Enter your email to get started.</p>
                     </div>

             <form th:action="@{/login}" method="post" >

               <div class="row g-3">
                  <!-- Username -->
                  <div class="col-12">
                     <label for="formSigninUsername" class="form-label visually-hidden">Username</label>
                     <input type="text" class="form-control" id="formSigninUsername" name="username" placeholder="Username" th:classappend="${param.error} ? is-invalid" required />
                     <div class="invalid-feedback">Please enter username.</div>
                  </div>

                  <!-- Password -->
                  <div class="col-12">
                     <div class="password-field position-relative">
                        <label for="formSigninPassword" class="form-label visually-hidden">Password</label>
                       <input required="required" type="password" class="form-control" placeholder="Password" name="password"
                             th:classappend="${param.error} ? is-invalid" >
                        <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                        <div class="invalid-feedback">Please enter password.</div>
                     </div>
                  </div>

                  <!-- Remember Me and Forgot Password -->
                  <div class="d-flex justify-content-between">
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" name="remember-me" id="flexCheckDefault" />
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                     </div>
                     <div>
                        Forgot password?
                        <a href="forgot-password.html">Reset It</a>
                     </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="col-12 d-grid">
                     <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>

                  <!-- Sign Up Link -->
                  <div>
                     Donâ€™t have an account? <a href="signup.html">Sign Up</a>
                  </div>

            </form>
