<!DOCTYPE html>

<html lang="en">



<head>


  <meta charset="UTF-8" />


  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Add Category - E-Commerce Admin</title>

  <!-- Bootstrap CSS CDN -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>



<body>

  <div class="container-fluid">
    <!-- partial:partials/_navbar.html -->



    <div class="container mt-5">

      <div class="card shadow-sm">

        <div class="card-body">

          <h3 class="card-title mb-4">Add New Category</h3>

          <p class="text-muted mb-4">Fill out the form below to create a new product category for your store.</p>



          <form action="/categories/add" method="post" enctype="multipart/form-data" novalidate>

            <!-- Category Name -->

            <div class="mb-3">

              <label for="categoryName" class="form-label">Category Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="categoryName" name="categoryName"
                placeholder="Enter category name" required autofocus />
              <div class="invalid-feedback">Please enter a category name.</div>
            </div>



            <!-- Description -->
            <div class="mb-3">

              <label for="categoryDescription" class="form-label">Description</label>

              <textarea class="form-control" id="categoryDescription" name="categoryDescription" rows="4"
                placeholder="Write a brief description (optional)"></textarea>

            </div>



            <!-- Category Image -->

            <div class="mb-3">

              <label for="categoryImage" class="form-label">Category Image</label>

              <input class="form-control" type="file" id="categoryImage" name="categoryImage" accept="image/*" />
              <div class="form-text">Upload an image representing this category (optional).</div>
            </div>


            <!-- Status -->
            <div class="mb-4">
              <label class="form-label d-block">Status</label>

              <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" name="status" id="statusActive" value="active" checked />

                <label class="form-check-label" for="statusActive">Active</label>

              </div>

              <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" name="status" id="statusInactive" value="inactive" />

                <label class="form-check-label" for="statusInactive">Inactive</label>

              </div>

            </div>



            <!-- Buttons -->

            <div class="d-flex justify-content-end gap-2">
              <button type="reset" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Category</button>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>


  <!-- Bootstrap JS Bundle -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>




  <script>

    (() => {

      'use strict';

      const form = document.querySelector('form');

      form.addEventListener('submit', event => {

        if (!form.checkValidity()) {

          event.preventDefault();

          event.stopPropagation();

          form.classList.add('was-validated');

        }

      }, false);

    })();

  </script>

</body>



</html>
