<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Category - E-commerce Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base body styles for font and background */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      /* Light gray background */
      color: #374151;
      /* Default text color */
    }

    /* Custom focus ring for inputs consistent with your theme */
    .focus-ring-yellow:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.5);
      /* Yellow focus ring */
    }

    /* Styles for radio buttons to match the aesthetic, Tailwind's default sometimes isn't visually distinct enough */
    input[type="radio"]:checked {
      background-color: #fbbf24;
      /* yellow-400 */
      border-color: #fbbf24;
      /* yellow-400 */
    }

    input[type="radio"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.5);
    }
  </style>
</head>

<body>

  <section class="py-12 px-4">
    <div class="container mx-auto max-w-2xl">
      <div class="bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-3xl font-bold text-gray-900">Add New Product</h2>
          <p class="mt-1 text-gray-600">Fill out the form below to create a new product for your store.</p>
        </div>

        <form action="#" method="post" enctype="multipart/form-data" class="p-6 space-y-6">

          <div>
            <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
            <input type="text" id="productName" name="name"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus-ring-yellow"
              placeholder="e.g., Wireless Bluetooth Earbuds" required />
          </div>

          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" name="description" rows="4"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus-ring-yellow"
              placeholder="A detailed description of the product..."></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
              <input type="number" id="price" name="price" step="0.01" min="0"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus-ring-yellow"
                placeholder="0.00" required />
            </div>
            <div>
              <label for="stockQuantity" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
              <input type="number" id="stockQuantity" name="stockQuantity" min="0"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus-ring-yellow" placeholder="0"
                required />
            </div>
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="category" name="categoryId"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus-ring-yellow" required>
              <option value="">-- Select a Category --</option>
              <option value="1">Fruits & Veges</option>
              <option value="2">Breads & Sweets</option>
              <option value="3">Soft Drinks</option>
              <option value="4">Alcoholic Drinks</option>
              <option value="5">Animal Products</option>
              <option value="6">Herbs & Spices</option>
            </select>
          </div>

          <div>
            <label for="productImage" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
            <input type="file" id="productImage" name="productImage" accept="image/*"
              class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0
            file:text-sm file:font-semibold file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100 cursor-pointer" />
            <p class="mt-1 text-xs text-gray-500">PNG, JPG, GIF up to 5MB.</p>
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="status" name="active"
              class="h-4 w-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500" />
            <label for="status" class="ml-2 block text-sm font-medium text-gray-700">Active Product</label>
          </div>

          <div class="pt-4 border-t border-gray-200 flex justify-end">
            <button type="submit"
              class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
              Add Product
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
