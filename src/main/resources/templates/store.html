<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: common-header" />

<body class="d-flex flex-column">
  <div th:replace="fragments/header :: navbar"></div>

  <form id="filter-form" th:action="@{/store}" method="get">
    <div class="container page-content">
      <div class="row gutters-3">

        <div class="col-lg-3 col-md-4">
          <div class="accordion accordion-caret accordion-sidebar d-none d-md-block">

            <div class="card mb-3 mt-3">
              <div class="card-header">
                <a href="#filter-categories" data-toggle="collapse" class="h6" aria-expanded="true">CATEGORIES</a>
              </div>
              <div id="filter-categories" class="collapse show">
                <div class="card-body">
                  <div th:each="item : ${allCategories}" class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" th:id="${item}" name="category"
                      th:value="${item}"
                      th:checked="${param.category != null and #lists.contains(param.category, item)}">
                    <label class="custom-control-label" th:for="${item}" th:text="${item}"></label>
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <a href="#filter-price" data-toggle="collapse" class="h6" aria-expanded="true">PRICE</a>
              </div>
              <div id="filter-price" class="collapse show">
                <div class="card-body">
                  <p>Low - High Price</p>
                  <div class="d-flex justify-content-between">
                    <input type="text" class="form-control form-control-sm text-center bg-light me-2" name="pricelow"
                      placeholder="Min Price" th:value="${param.pricelow}">

                    <input type="text" class="form-control form-control-sm  text-center bg-light ms-2" name="pricehigh"
                      placeholder="Max Price" th:value="${param.pricehigh}">
                  </div>

                </div>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header">
                <a href="#filter-size" data-toggle="collapse" class="h6" aria-expanded="true">SIZE</a>
              </div>
              <div id="filter-size" class="collapse show">
                <div class="card-body">
                  <div th:each="item : ${#lists.sort(allSizes)}" class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" th:id="${item}" name="size" th:value="${item}"
                      th:checked="${param.size != null and #lists.contains(param.size, item)}">
                    <label class="custom-control-label" th:for="${item}" th:text="${item}"></label>
                  </div>
                </div>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header">
                <a href="#filter-brands" data-toggle="collapse" class="h6" aria-expanded="true">BRANDS</a>
              </div>
              <div id="filter-brands" class="collapse show">
                <div class="card-body">
                  <div th:each="item : ${allBrands}" class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" th:id="${item}" name="brand" th:value="${item}"
                      th:checked="${param.brand != null and #lists.contains(param.brand, item)}">
                    <label class="custom-control-label" th:for="${item}" th:text="${item}"></label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-3">
              <button type="submit" class="px-6 py-2 btn btn-primary rounded-pill btn-sm">
                APPLY
              </button>
            </div>

          </div>
        </div>

        <div class="col-lg-9 col-md-8 mt-3">

          <!-- Filter + Search + Sort Section -->
          <div class="card mb-3 shadow-sm">
            <div class="card-body row align-items-center py-2 g-2">

              <!-- Filter Button (Mobile Only) + Search -->
              <div class="col-12 col-md-7 col-lg-6">
                <button type="button" class="btn btn-sm btn-outline-primary rounded-pill d-block d-md-none mb-2"
                  data-bs-toggle="modal" data-bs-target="#filterModal">
                  <i data-feather="filter" class="me-1"></i> Filter
                </button>

                <div class="input-group input-group-sm">
                  <input type="text" class="form-control bg-light border-0" placeholder="Search..." name="search"
                    th:value="${filters.search}">
                  <button class="btn btn-outline-secondary border-0 bg-light" type="submit">
                    <i data-feather="search"></i>
                  </button>
                </div>
              </div>

              <!-- Sort Dropdown -->
              <div class="col-12 col-md-5 col-lg-6 text-md-end">
                <div class="btn-group">
                  <button type="button" class="btn btn-light btn-sm rounded-md dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <th:block th:switch="${filters.sort}">
                      <span th:case="'priceasc'">Low - High Price</span>
                      <span th:case="'pricedesc'">High - Low Price</span>
                      <span th:case="'alphasc'">A - Z Order</span>
                      <span th:case="'alphdesc'">Z - A Order</span>
                      <span th:case="*">Newest</span>
                    </th:block>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li><button class="dropdown-item button-sort" type="button" value="newest">Newest</button></li>
                    <li><button class="dropdown-item button-sort" type="button" value="priceasc">Low - High
                        Price</button></li>
                    <li><button class="dropdown-item button-sort" type="button" value="pricedesc">High - Low
                        Price</button></li>
                    <li><button class="dropdown-item button-sort" type="button" value="alphasc">A - Z Order</button>
                    </li>
                    <li><button class="dropdown-item button-sort" type="button" value="alphdesc">Z - A Order</button>
                    </li>
                  </ul>
                </div>
                <input id="input-sort" hidden type="text" name="sort" th:value="${filters.sort}">
              </div>
            </div>
          </div>

          <!-- Product Grid -->
          <div class="row row-cols-2 row-cols-md-3 g-4 mb-4">
            <div class="col" th:each="article : ${articles}">
              <div class="card h-100 border shadow-sm">
                <a th:href="@{/article-detail(id=${article.id})}">
                  <img class="card-img-top p-3 rounded" th:src="@{'/products/' + ${article.picture}}"
                    onerror="this.onerror=null;this.src='/image/article/itemexample.jpg';" alt="Product Image">
                </a>
                <div class="card-body text-center px-3">
                  <h6 class="card-title fw-semibold mb-2">
                    <a class="text-dark text-decoration-none" th:href="@{/article-detail(id=${article.id})}"
                      th:text="${article.title}"></a>
                  </h6>
                  <div class="price">
                    <span class="h6 text-primary fw-bold"
                      th:text="'$' + ${#numbers.formatDecimal(article.price, 0, T(Math).round(article.price) == article.price ? 0 : 2)}"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Pagination -->
          <div class="card border-0 shadow-sm">
            <div class="card-body d-flex justify-content-center">
              <div id="light-pagination"></div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <input id="page" hidden type="text" name="page" th:value="${filters.page}">
    <input id="totalitems" hidden type="text" th:value="${totalitems}">
    <input id="itemsperpage" hidden type="text" th:value="${itemsperpage}">
  </form>

  <div th:replace="fragments/footer :: footer"></div>
  <div th:replace="fragments/header :: body-scripts"></div>

  <div class="modal fade" id="filterModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title">Shop Filters</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body p-0"></div>
      </div>
    </div>
  </div>

  <script>
    var sidebarContent = $('.accordion-sidebar').html();
    $('#filterModal').on('show.bs.modal', function () {
      $(this).find('.modal-body').html('<div class="accordion accordion-caret accordion-sidebar accordion-modal">' + sidebarContent + '</div>');
      $('.accordion-sidebar:not(.accordion-modal)').html('');
    });
    $('#filterModal').on('hidden.bs.modal', function () {
      $('.accordion-modal').remove();
      $('.accordion-sidebar').html(sidebarContent);
    });
    $('.button-sort').click(function () {
      $('#input-sort').val($(this).val());
      $('#dropdown-sort-text').text($(this).text());
      $('#filter-form').submit();
    });
    $(function () {
      $('#light-pagination').pagination({
        items: $('#totalitems').val(),
        itemsOnPage: $('#itemsperpage').val(),
        currentPage: $('#page').val(),
        cssStyle: 'light-theme',
        useAnchors: false,
        prevText: "<",
        nextText: ">",
        displayedPages: 1,
        edges: 1,
        onPageClick: function (pageNumber) {
          $('#page').val(pageNumber);
          $('#filter-form').submit();
        }
      });
    });
  </script>
</body>

</html>
