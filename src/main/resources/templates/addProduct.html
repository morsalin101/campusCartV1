<body>
  <!-- main wrapper -->
  <!-- navbar -->
  <div th:replace="fragments/Nav :: admin_nav"></div>
  <form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
    <div class="main-wrapper">
      <div th:replace="fragments/Sidebar :: sidebar"></div>
      <main class="main-content-wrapper">
        <div class="container">
          <!-- Header -->
          <div class="row mb-8">
            <div class="col-md-12 d-md-flex justify-content-between align-items-center">
              <h2>Add New Product</h2>
              <a th:href="@{/article/article-list}" class="btn btn-light">Back to Products</a>
            </div>
          </div>

          <form th:action="@{/article/add}" method="post" enctype="multipart/form-data">
            <div class="row">
              <!-- Left section -->
              <div class="col-lg-8 col-12">
                <div class="card mb-6 card-lg">
                  <div class="card-body p-6">
                    <h4 class="mb-4 h5">Product Information</h4>
                    <div class="row">
                      <!-- Title -->
                      <div class="mb-3 col-lg-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Product Name" required />
                      </div>

                      <!-- Category -->
                      <div class="mb-3 col-lg-6">
                        <label class="form-label">Product Category</label>
                        <select class="form-select" name="category" required>
                          <option value="">-- Select Category --</option>
                          <th:block th:each="cat : ${allCategories}">
                            <option th:value="${cat}" th:id="'cat-' + ${cat}" th:text="${cat}"></option>
                          </th:block>
                        </select>
                      </div>

                      <!-- Stock -->
                      <div class="mb-3 col-lg-6">
                        <label class="form-label">Stock Quantity</label>
                        <input type="number" class="form-control" name="stock" placeholder="Quantity" required />
                      </div>

                      <!-- Price -->
                      <div class="mb-3 col-lg-6">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" placeholder="Price" required />
                      </div>

                      <!-- Sizes -->
                      <div class="mb-3 col-lg-6">
                        <label class="form-label">Sizes</label>
                        <input type="text" class="form-control" name="size" placeholder="e.g. S, M, L"
                          data-role="tagsinput" />
                        <div class="mt-2">
                          <button type="button" class="btn btn-primary btn-size"
                            th:each="item : ${#lists.sort(allSizes)}" th:text="${item}" th:id="size+${item}"></button>
                        </div>
                      </div>

                      <!-- Brands -->
                      <div class="mb-3 col-lg-6">
                        <label class="form-label">Brands</label>
                        <input type="text" class="form-control" name="brand" placeholder="e.g. Nike, Adidas"
                          data-role="tagsinput" />
                        <div class="mt-2 gap-2 d-flex flex-wrap gap-2">
                          <button type="button"
                            class="btn  btn-primary btn-brand badge badge-pill badge-primary mr-1 mb-1"
                            th:each="item : ${allBrands}" th:text="${#strings.capitalize(item)}"
                            th:id="brand+${item}"></button>
                        </div>
                      </div>

                      <!-- Picture (Image Link or File Upload) -->
                      <div class="mb-3 col-lg-12 mt-4">
                        <label class="form-label">Upload Product Image</label>
                        <input type="file" class="form-control" name="pictureFile" accept="image/*" required />
                      </div>

                      <!-- Submit -->
                      <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Create Product</button>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>


        </div>
      </main>
    </div>
  </form>

  <!-- Libs JS -->
  <div th:replace="fragments/Script :: script"></div>
