<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta content="Codescandy" name="author">
  <title>Product List Dashboard - FreshCart</title>
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">

  <link href="../assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="../assets/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
  <link href="../assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/theme.min.css">

  <style>
    #editFormContainer {
      top: 20px;
      max-width: 600px;
      z-index: 1050;
    }
  </style>
</head>

<body>
  <div th:replace="fragments/Nav :: admin_nav"></div>

  <div class="main-wrapper">
    <div th:replace="fragments/Sidebar :: sidebar"></div>

    <main class="main-content-wrapper">
      <div class="container">

        <!-- Edit Form -->
        <div id="editFormContainer" class="card shadow-sm position-fixed start-50 translate-middle-x mt-3 d-none">
          <div class="card-body">
            <h5 class="card-title mb-3">Edit Product</h5>
            <form th:action="@{/article/update}" method="post" id="editForm" enctype="multipart/form-data"
              class="row g-3">
              <input type="hidden" id="editId" name="id" />
              <div class="col-12">
                <label for="editTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="editTitle" name="title" required />
              </div>
              <div class="col-md-6">
                <label for="editPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="editPrice" name="price" required />
              </div>
              <div class="col-md-6">
                <label for="editStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="editStock" name="stock" required />
              </div>
              <!-- Add other fields like category, brand, size if necessary -->

              <div class="col-12 text-end">
                <button type="submit" class="btn btn-success me-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="hideEditForm()">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Header -->
        <div class="row mb-8">
          <div class="col-md-12 d-md-flex justify-content-between align-items-center">
            <h2>Product List</h2>
            <a th:href="@{/article/add}" class="btn btn-primary">Add New Product</a>
          </div>
        </div>

        <!-- Product Table -->
        <div class="row">
          <div class="col-xl-12 col-12 mb-5">
            <div class="card h-100 card-lg">
              <div class="card-body p-6">
                <h4 class="mb-4 h5">Products</h4>
                <table id="table-article" class="table table-striped table-bordered" style="width:100%">
                  <thead class="thead-dark">
                    <tr>
                      <th>Title</th>
                      <th>Category</th>
                      <th>Brand</th>
                      <th>Sizes</th>
                      <th>Price</th>
                      <th>Stock</th>
                      <th>Operation</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr data-th-each="article : ${articles}">
                      <td th:text="${article.title}"></td>
                      <td>
                        <div class="d-flex flex-wrap">
                          <span th:each="item : ${article.categories}" th:text="${item.name}"
                            class="badge bg-light-primary text-primary-emphasis m-1"></span>
                        </div>
                      </td>
                      <td>
                        <div class="d-flex flex-wrap">
                          <span th:each="item : ${article.brands}" th:text="${item.name}"
                            class="badge bg-light-info text-info-emphasis m-1"></span>
                        </div>
                      </td>
                      <td>
                        <div class="d-flex flex-wrap">
                          <span th:each="item : ${article.sizes}" th:text="${item.value}"
                            class="badge bg-light-secondary text-secondary-emphasis m-1"></span>
                        </div>
                      </td>
                      <td th:text="'$' + ${article.price}"></td>
                      <td th:text="${article.stock}"></td>
                      <td>
                        <!-- Edit Button -->
                        <button class="btn btn-sm btn-outline-primary me-1" type="button" th:data-id="${article.id}"
                          th:data-title="${article.title}" th:data-price="${article.price}"
                          th:data-stock="${article.stock}" onclick="showEditForm(this)">Edit</button>

                        <!-- Delete Button -->
                        <a th:href="@{/article/delete(id=${article.id})}"
                          class="btn btn-sm btn-outline-danger ms-1">Delete</a>
                      </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(articles)}">
                      <td colspan="7" class="text-center">No products available.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <div th:replace="fragments/Script :: script"></div>

  <script>
    $(document).ready(function () {
      $('#table-article').DataTable({
        "stateSave": true,
        "responsive": true
      });
    });

    function showEditForm(button) {
      const form = document.getElementById('editFormContainer');
      document.getElementById('editId').value = button.getAttribute('data-id');
      document.getElementById('editTitle').value = button.getAttribute('data-title');
      document.getElementById('editPrice').value = button.getAttribute('data-price');
      document.getElementById('editStock').value = button.getAttribute('data-stock');

      form.classList.remove('d-none');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function hideEditForm() {
      const form = document.getElementById('editFormContainer');
      form.classList.add('d-none');
      document.getElementById('editForm').reset();
    }
  </script>
</body>

</html>
