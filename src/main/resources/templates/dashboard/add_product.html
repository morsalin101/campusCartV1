<body>
	<!-- main wrapper -->
	<!-- navbar -->
	<div th:replace="fragments/Nav :: admin_nav"></div>
<form th:action="@{/dashboard/add_product}" method="post" enctype="multipart/form-data" th:object="${productDto}">
	<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->


	<div class="main-wrapper">
		<!-- navbar vertical -->
		<!-- navbar -->
		<div th:replace="fragments/Sidebar :: sidebar"></div>

		<main class="main-content-wrapper">
			<div class="container">
				<!-- Header -->
				<div class="row mb-8">
					<div class="col-md-12 d-md-flex justify-content-between align-items-center">
						<h2>Add New Product</h2>
						<a href="/products" class="btn btn-light">Back to Products</a>
					</div>
				</div>

				<div class="row">
					<!-- Left section -->
					<div class="col-lg-8 col-12">
						<div class="card mb-6 card-lg">
							<div class="card-body p-6">
								<h4 class="mb-4 h5">Product Information</h4>
								<div class="row">
									<div class="mb-3 col-lg-6">
										<label class="form-label">Title</label>
										<input type="text" class="form-control" th:field="*{title}" placeholder="Product Name" required />
									</div>

									<div class="mb-3 col-lg-6">
										<label class="form-label">Product Category</label>
										<select class="form-select" th:field="*{categoryId}">
											<option value="">-- Select Category --</option>
											<option th:each="category : ${categories}" 
													th:value="${category.id}" 
													th:text="${category.name}">
											</option>
										</select>
									</div>

									<div class="mb-3 col-lg-6">
										<label class="form-label">Stock Quantity</label>
										<input type="number" class="form-control" th:field="*{stock}" placeholder="Quantity" required />
									</div>

									<div class="mb-3 col-lg-6">
										<label class="form-label">Discount (%)</label>
										<input type="number" class="form-control" th:field="*{discount}" placeholder="Discount" required />
									</div>

									<div class="mb-3 col-lg-12 mt-4">
										<label class="form-label">Product Image</label>
										<input type="file" class="form-control" th:field="*{picture}" />
									</div>

									<div class="mb-3 col-lg-12 mt-4">
										<label class="form-label">Description</label>
										<textarea class="form-control" rows="5" th:field="*{description}" placeholder="Product Description"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Right section -->
					<div class="col-lg-4 col-12">
						<div class="card mb-6 card-lg">
							<div class="card-body p-6">
								<div class="form-check form-switch mb-4">
									<input class="form-check-input" type="checkbox" role="switch" th:field="*{inStock}" />
									<label class="form-check-label">In Stock</label>
								</div>

								<div class="mb-3">
									<label class="form-label">Status</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" th:field="*{active}" th:value="true" />
										<label class="form-check-label">Active</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" th:field="*{active}" th:value="false" />
										<label class="form-check-label">Disabled</label>
									</div>
								</div>
							</div>
						</div>

						<div class="card mb-6 card-lg">
							<div class="card-body p-6">
								<h4 class="mb-4 h5">Product Price</h4>
								<div class="mb-3">
									<input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="$0.00" />
								</div>
							</div>
						</div>

						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Create Product</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</form>

	<!-- Libs JS -->
  <div th:replace="fragments/Script :: script"></div>
