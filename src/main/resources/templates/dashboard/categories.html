						</div>
					</div>
				</div>
				<div class="row">

							<div class="px-6 py-6">

												<th>Name</th>
												<th>Actions</th>

														</a>
														<ul class="dropdown-menu">
															<li>
																<form th:action="@{/delete/{id}(id=${category.id})}"

																	<button type="submit"

																	</button>
																</form>
															</li>
															<li>
																<a class="dropdown-item"

														</ul>
